
<div class="container">


  <h2 class="text-center">Bienvenue</h2>
  <br>
  <!-- Nav pills -->
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#signIn">Inscription</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#login">Connexion</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="signIn" class="container tab-pane active"><br>
      <h2>Inscription</h2>
      <form action="" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">

        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" formControlName="name" id="name" placeholder="Entrer nom" class="form-control">
          <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" id="email" placeholder="Enter email" class="form-control">
          <div class="alert" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">{{ titleAlert }}</div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" formControlName="password" id="password" class="form-control" placeholder="Enter password">
          <div class="alert" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">{{ titleAlert }}</div>
        </div>

        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </form>

    </div>
    <div id="login" class="container tab-pane fade"><br>

    </div>
  </div>
</div>
